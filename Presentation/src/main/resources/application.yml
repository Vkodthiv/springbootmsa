spring:
  application:
    name: presentation
  zipkin:
    baseUrl: http://zipkin/
  sleuth:
    sampler:
      percentage: 1.0

server:
  port: 8080

zuul:
  ribbon:
    listOfServers: zuul:8080


hystrix:
  command:
    PricingCall:
      execution:
       isolation:
         thread:
           timeoutInMilliseconds: 2000
  threadpool:
    SalesThreads:
      coreSize: 20
      maxQueueSize: 200
      queueSizeRejectionThreshold: 200
      
      
security:
  user:
    password: none
  ignored:
  - "bower_components/**"
  - "scripts.js"
  - "bower.json"
  oauth2:
    client:
      accessTokenUri: http://authserver-lambdaair.b9ad.pro-us-east-1.openshiftapps.com/oauth/token
      userAuthorizationUri: http://authserver-lambdaair.b9ad.pro-us-east-1.openshiftapps.com/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----